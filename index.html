<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/output.css">
    <title>Guía Ryck and Morty</title>
</head>

    <main class="flex flex-wrap justify-center items-start min-h-screen bg-gradient-to-br from-gray-900 via-lime-400 via-lime-600 to-black py-8">
        <div class="w-full flex flex-col items-center justify-center mb-6 px-4">
            <img src="./img/portada.jpg" alt="Rick and Morty portada" class="w-full max-w-2xl rounded-lg shadow-lg object-cover h-auto" />
            <h1 class="mt-6 text-4xl md:text-5xl font-extrabold text-white text-center drop-shadow-lg">GUIA DE PERSONAJES</h1>
        </div>
        <form id="filters-form" class="w-full max-w-6xl flex flex-wrap justify-center gap-4 mb-8 px-4">
            <input id="filter-name" type="text" placeholder="Nombre" class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white bg-transparent cursor-pointer" />
            <select id="filter-status" class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white bg-transparent cursor-pointer">
                <option value="">Estado</option>
                <option value="alive">Vivo</option>
                <option value="dead">Muerto</option>
                <option value="unknown">Desconocido</option>
            </select>
            <select id="filter-gender" class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white bg-transparent cursor-pointer">
                <option value="">Género</option>
                <option value="female">Femenino</option>
                <option value="male">Masculino</option>
                <option value="genderless">Sin género</option>
                <option value="unknown">Desconocido</option>
            </select>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 cursor-pointer">Filtrar</button>
        </form>
        <div id="cards-container" class="grid grid-cols-1 place-items-center sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 w-full max-w-6xl"></div>
        <div class="w-full flex justify-center mt-8 space-x-4">
            <button id="prev-btn" class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-l disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">Anterior</button>
            <button id="next-btn" class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-r disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">Siguiente</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
